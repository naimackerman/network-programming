<!DOCTYPE html>
<html>
	<head>
		<title>SHA1 Hash</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Pyscript -->
		<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
		<script defer src="https://pyscript.net/alpha/pyscript.js"></script>

		<!-- style -->
		<style type="text/css">
			* {
				font-family: "Yantramanav", sans-serif;
			}
			th,
			td {
				padding: 10px;
			}
			textarea {
				resize: none;
			}
		</style>
	</head>

	<body>
		<!-- nav bar begins -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid ml-4" style="font-size: large">
				<a class="navbar-brand" href="#">KIJ</a>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="/PlayfairCipher/playfair.html"
							>Playfair Cipher</a
						>
						<a
							class="nav-link active"
							aria-current="page"
							href="/SHA1/sha1.html"
							>SHA1 Hash</a
						>
						<a class="nav-link" href="/DES-ECB/des.html">DES - ECB</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- nav bar ends -->

		<!-- actual content -->
		<div class="container mt-4" style="font-size: 700">
			<div
				class="p-5 mb-4"
				style="background-color: antiquewhite; border-radius: 20px"
			>
				<h1 style="font-weight: bold; font-size: xx-large">
					SHA1 Cipher
				</h1>
				<br />

				<form id="myForm" method="post">
					<table cellpadding="10">
						<!-- get message -->
						<tr>
							<td><label for="message">Plaintext: </label></td>
							<td>
								<textarea
									rows="4"
									cols="50"
									name="plainText"
									id="plainText"
								></textarea>
							</td>
						</tr>

						<!-- submit button -->
						<tr>
							<td></td>
							<td>
								<input
									class="btn btn-primary btn-sm"
									type="button"
									value="Hash!"
									id="hash"
									pys-onClick="sha1"
								/>
							</td>
							<td></td>
						</tr>

						<!-- Key Table -->
						<tr>
							<td>
								<label for="hash_result">Has Result: </label>
							</td>
							<td>
								<textarea
									name="hashResult"
									id="hashResult"
									cols="50"
									rows="4"
									readonly
								></textarea>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<py-script src="sha1.py"></py-script>
	</body>
</html>
